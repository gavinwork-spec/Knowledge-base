# Prometheus alert rules for Knowledge Base system

groups:
  - name: system_health
    rules:
      - alert: SystemHealthScoreLow
        expr: kb_system_health_score < 50
        for: 5m
        labels:
          severity: warning
          service: knowledge-base
        annotations:
          summary: "System health score is below 50%"
          description: "System health score has been below 50% for more than 5 minutes. Current value: {{ $value }}"

      - alert: SystemHealthScoreCritical
        expr: kb_system_health_score < 25
        for: 2m
        labels:
          severity: critical
          service: knowledge-base
        annotations:
          summary: "System health score is critically low"
          description: "System health score has been below 25% for more than 2 minutes. Current value: {{ $value }}"

      - alert: ComponentUnhealthy
        expr: kb_system_component_status == 0
        for: 3m
        labels:
          severity: warning
          service: knowledge-base
        annotations:
          summary: "Component {{ $labels.component }} is unhealthy"
          description: "Component {{ $labels.component }} has been unhealthy for more than 3 minutes"

  - name: performance
    rules:
      - alert: HighResponseTime
        expr: rate(kb_request_duration_seconds_sum[5m]) / rate(kb_request_duration_seconds_count[5m]) > 2
        for: 5m
        labels:
          severity: warning
          service: knowledge-base
        annotations:
          summary: "High response time detected"
          description: "Average response time is {{ $value }}s for endpoint {{ $labels.endpoint }}"

      - alert: VeryHighResponseTime
        expr: rate(kb_request_duration_seconds_sum[5m]) / rate(kb_request_duration_seconds_count[5m]) > 5
        for: 2m
        labels:
          severity: critical
          service: knowledge-base
        annotations:
          summary: "Very high response time detected"
          description: "Average response time is {{ $value }}s for endpoint {{ $labels.endpoint }}"

      - alert: HighErrorRate
        expr: kb_error_rate > 0.1
        for: 5m
        labels:
          severity: warning
          service: knowledge-base
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} for endpoint {{ $labels.endpoint }}"

      - alert: CriticalErrorRate
        expr: kb_error_rate > 0.2
        for: 2m
        labels:
          severity: critical
          service: knowledge-base
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value }} for endpoint {{ $labels.endpoint }}"

  - name: resource_usage
    rules:
      - alert: HighCPUUsage
        expr: kb_cpu_usage_percent > 80
        for: 10m
        labels:
          severity: warning
          service: knowledge-base
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% on instance {{ $labels.instance }}"

      - alert: CriticalCPUUsage
        expr: kb_cpu_usage_percent > 90
        for: 5m
        labels:
          severity: critical
          service: knowledge-base
        annotations:
          summary: "Critical CPU usage detected"
          description: "CPU usage is {{ $value }}% on instance {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: kb_memory_usage_bytes{type="used"} / kb_memory_usage_bytes{type="total"} > 0.8
        for: 10m
        labels:
          severity: warning
          service: knowledge-base
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% on instance {{ $labels.instance }}"

      - alert: CriticalMemoryUsage
        expr: kb_memory_usage_bytes{type="used"} / kb_memory_usage_bytes{type="total"} > 0.9
        for: 5m
        labels:
          severity: critical
          service: knowledge-base
        annotations:
          summary: "Critical memory usage detected"
          description: "Memory usage is {{ $value }}% on instance {{ $labels.instance }}"

      - alert: HighDiskUsage
        expr: kb_disk_usage_bytes{mount_point="/"} / kb_disk_usage_bytes{mount_point="/",type="total"} > 0.85
        for: 15m
        labels:
          severity: warning
          service: knowledge-base
        annotations:
          summary: "High disk usage detected"
          description: "Disk usage is {{ $value }}% on mount point {{ $labels.mount_point }}"

      - alert: CriticalDiskUsage
        expr: kb_disk_usage_bytes{mount_point="/"} / kb_disk_usage_bytes{mount_point="/",type="total"} > 0.95
        for: 5m
        labels:
          severity: critical
          service: knowledge-base
        annotations:
          summary: "Critical disk usage detected"
          description: "Disk usage is {{ $value }}% on mount point {{ $labels.mount_point }}"

  - name: ai_services
    rules:
      - alert: AIResponseTimeHigh
        expr: rate(kb_ai_response_time_seconds_sum[5m]) / rate(kb_ai_response_time_seconds_count[5m]) > 10
        for: 5m
        labels:
          severity: warning
          service: knowledge-base
        annotations:
          summary: "AI service response time is high"
          description: "AI response time is {{ $value }}s for model {{ $labels.model }}"

      - alert: AIResponseTimeCritical
        expr: rate(kb_ai_response_time_seconds_sum[5m]) / rate(kb_ai_response_time_seconds_count[5m]) > 30
        for: 2m
        labels:
          severity: critical
          service: knowledge-base
        annotations:
          summary: "AI service response time is critical"
          description: "AI response time is {{ $value }}s for model {{ $labels.model }}"

      - alert: AICostHigh
        expr: increase(kb_ai_cost_total_usd[1h]) > 10
        for: 1h
        labels:
          severity: warning
          service: knowledge-base
        annotations:
          summary: "AI costs are high"
          description: "AI costs have increased by ${{ $value }} in the last hour"

  - name: search_metrics
    rules:
      - alert: SearchResponseTimeHigh
        expr: rate(kb_search_response_time_seconds_sum[5m]) / rate(kb_search_response_time_seconds_count[5m]) > 2
        for: 5m
        labels:
          severity: warning
          service: knowledge-base
        annotations:
          summary: "Search response time is high"
          description: "Search response time is {{ $value }}s for strategy {{ $labels.strategy }}"

      - alert: SearchRelevanceLow
        expr: rate(kb_search_relevance_score_sum[5m]) / rate(kb_search_relevance_score_count[5m]) < 0.5
        for: 10m
        labels:
          severity: warning
          service: knowledge-base
        annotations:
          summary: "Search relevance score is low"
          description: "Average search relevance is {{ $value }} for type {{ $labels.search_type }}"

  - name: user_metrics
    rules:
      - alert: LowUserSatisfaction
        expr: rate(kb_user_satisfaction_score_sum[5m]) / rate(kb_user_satisfaction_score_count[5m]) < 3
        for: 15m
        labels:
          severity: warning
          service: knowledge-base
        annotations:
          summary: "User satisfaction score is low"
          description: "Average user satisfaction is {{ $value }} for segment {{ $labels.segment }}"

      - alert: UserEngagementLow
        expr: rate(kb_user_engagement_score_sum[5m]) / rate(kb_user_engagement_score_count[5m]) < 30
        for: 30m
        labels:
          severity: info
          service: knowledge-base
        annotations:
          summary: "User engagement is low"
          description: "Average user engagement score is {{ $value }} for segment {{ $labels.segment }}"

  - name: budget_monitoring
    rules:
      - alert: BudgetUtilizationHigh
        expr: kb_daily_cost_budget_utilization > 0.8
        for: 1h
        labels:
          severity: warning
          service: knowledge-base
        annotations:
          summary: "Budget utilization is high"
          description: "Daily budget utilization is {{ $value }} for cost center {{ $labels.cost_center }}"

      - alert: BudgetUtilizationCritical
        expr: kb_daily_cost_budget_utilization > 0.95
        for: 30m
        labels:
          severity: critical
          service: knowledge-base
        annotations:
          summary: "Budget utilization is critical"
          description: "Daily budget utilization is {{ $value }} for cost center {{ $labels.cost_center }}"

  - name: availability
    rules:
      - alert: ServiceDown
        expr: up{job="knowledge-base"} == 0
        for: 1m
        labels:
          severity: critical
          service: knowledge-base
        annotations:
          summary: "Knowledge Base service is down"
          description: "The Knowledge Base service has been down for more than 1 minute"

      - alert: HighRequestRate
        expr: rate(kb_requests_per_second[5m]) > 100
        for: 5m
        labels:
          severity: warning
          service: knowledge-base
        annotations:
          summary: "High request rate detected"
          description: "Request rate is {{ $value }} requests/second for endpoint {{ $labels.endpoint }}"

      - alert: VeryHighRequestRate
        expr: rate(kb_requests_per_second[5m]) > 500
        for: 2m
        labels:
          severity: critical
          service: knowledge-base
        annotations:
          summary: "Very high request rate detected"
          description: "Request rate is {{ $value }} requests/second for endpoint {{ $labels.endpoint }}"