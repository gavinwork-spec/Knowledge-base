---
# Priority Classes for Workload Management
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: high-priority
  labels:
    priority-class: high
value: 1000
globalDefault: false
description: "High priority class for critical manufacturing workloads"

---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: medium-priority
  labels:
    priority-class: medium
value: 500
globalDefault: true
description: "Medium priority class for standard application workloads"

---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: low-priority
  labels:
    priority-class: low
value: 100
globalDefault: false
description: "Low priority class for batch jobs and background tasks"

---
# Resource Quotas for Auto-scaling
apiVersion: v1
kind: ResourceQuota
metadata:
  name: scaling-quota
  namespace: knowledge-base
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    pods: "100"
    count/deployments.apps: "20"
    count/replicasets.apps: "50"

---
# Limit Ranges for Auto-scaling
apiVersion: v1
kind: LimitRange
metadata:
  name: scaling-limits
  namespace: knowledge-base
spec:
  limits:
  - default:
      cpu: 500m
      memory: 1Gi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    max:
      cpu: 2000m
      memory: 4Gi
    min:
      cpu: 50m
      memory: 64Mi
    type: Container

---
# Cluster Autoscaler Configuration (for cloud providers)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-autoscaler
  namespace: kube-system
  labels:
    app: cluster-autoscaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-autoscaler
  template:
    metadata:
      labels:
        app: cluster-autoscaler
    spec:
      containers:
      - image: k8s.gcr.io/autoscaling/cluster-autoscaler:v1.25.0
        name: cluster-autoscaler
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 300Mi
        command:
        - ./cluster-autoscaler
        - --v=4
        - --stderrthreshold=info
        - --cloud-provider=aws
        - --skip-nodes-with-local-storage=false
        - --expander=least-waste
        - --node-group-auto-discovery=asg:tag=k8s.io/cluster-autoscaler/enabled,k8s.io/cluster-autoscaler/knowledge-base
        - --balance-similar-node-groups
        - --skip-nodes-with-system-pods=false