apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: knowledge-api-pdb
  namespace: knowledge-base
  labels:
    app: knowledge-api
    component: availability
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: knowledge-api

