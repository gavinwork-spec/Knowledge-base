# Kubernetes Deployments for Manufacturing Knowledge Base
# Main application deployments with resource management and health checks

---
# Knowledge API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowledge-api
  namespace: knowledge-base
  labels:
    app: knowledge-api
    component: backend
    version: v1
  annotations:
    deployment.kubernetes.io/revision: "1"
    rollme: {{ randAlphaNum 5 | quote }}
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: knowledge-api
  template:
    metadata:
      labels:
        app: knowledge-api
        component: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9001"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: knowledge-api
        image: knowledge-base/knowledge-api:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8001
          protocol: TCP
        - name: metrics
          containerPort: 9001
          protocol: TCP
        - name: websocket
          containerPort: 8765
          protocol: TCP
        env:
        - name: PORT
          value: "8001"
        - name: METRICS_PORT
          value: "9001"
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: knowledge-base-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: knowledge-base-config
              key: REDIS_URL
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: knowledge-base-config
              key: LOG_LEVEL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: knowledge-base-secrets
              key: JWT_SECRET
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: knowledge-base-secrets
              key: OPENAI_API_KEY
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: knowledge-api-config
              key: EMBEDDING_MODEL
        - name: PROMETHEUS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: knowledge-base-config
              key: PROMETHEUS_ENABLED
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: logs-volume
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: knowledge-api-data-pvc
      - name: logs-volume
        persistentVolumeClaim:
          claimName: knowledge-api-logs-pvc
      nodeSelector:
        node-type: application
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "application"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - knowledge-api
              topologyKey: kubernetes.io/hostname

