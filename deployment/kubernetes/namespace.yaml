# Kubernetes Namespace for Manufacturing Knowledge Base
# Creates dedicated namespace with resource quotas and network policies

apiVersion: v1
kind: Namespace
metadata:
  name: knowledge-base
  labels:
    name: knowledge-base
    environment: production
    project: manufacturing-knowledge-base
    team: platform
  annotations:
    description: "Manufacturing Knowledge Base System Namespace"
    contact: "platform-team@company.com"
    last-updated: "2025-11-10"
---
# Resource Quota for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: knowledge-base-quota
  namespace: knowledge-base
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    pods: "50"
    services: "20"
    secrets: "20"
    configmaps: "20"
    count/ingresses.extensions: "10"
---
# Network Policy to restrict traffic within namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: knowledge-base-netpol
  namespace: knowledge-base
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: knowledge-base
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8001
    - protocol: TCP
      port: 8002
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 5432
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: knowledge-base
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
# Limit Range to set default resource limits
apiVersion: v1
kind: LimitRange
metadata:
  name: knowledge-base-limits
  namespace: knowledge-base
spec:
  limits:
  - default:
      cpu: 500m
      memory: 1Gi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container
  - max:
      cpu: "2"
      memory: 4Gi
    min:
      cpu: 50m
      memory: 64Mi
    type: Container