<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Manufacturing Knowledge Base - Modern UI with LobeChat Components" />
    <meta name="theme-color" content="#000000" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- JetBrains Mono -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet" />

    <title>Manufacturing Knowledge Base</title>

    <!-- Meta tags for PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Manufacturing KB" />
    <meta name="application-name" content="Manufacturing KB" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <style>
      /* Critical CSS for loading state */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
      }

      #root {
        min-height: 100vh;
      }

      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid hsl(var(--muted));
        border-top: 3px solid hsl(var(--primary));
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      /* Prevent FOUC */
      .no-js {
        display: none;
      }

      .js-loading {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state -->
      <div class="loading-spinner" role="status" aria-label="Loading application">
        <span class="sr-only">Loading Manufacturing Knowledge Base...</span>
      </div>
    </div>

    <!-- No-JS fallback -->
    <noscript>
      <div class="no-js">
        <div style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #f8f9fa;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
          color: #333;
          text-align: center;
          padding: 20px;
          box-sizing: border-box;
        ">
          <div>
            <h1 style="margin: 0 0 16px 0; font-size: 24px; font-weight: 600;">
              Manufacturing Knowledge Base
            </h1>
            <p style="margin: 0 0 24px 0; font-size: 16px; color: #666;">
              This application requires JavaScript to run. Please enable JavaScript in your browser settings and reload the page.
            </p>
            <button
              onclick="window.location.reload()"
              style="
                background: #2563eb;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 6px;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                transition: background-color 0.2s;
              "
              onmouseover="this.style.backgroundColor='#1d4ed8'"
              onmouseout="this.style.backgroundColor='#2563eb'"
            >
              Reload Page
            </button>
          </div>
        </div>
      </div>
    </noscript>

    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Remove loading spinner once app loads -->
    <script>
      // Remove loading spinner when app starts mounting
      window.addEventListener('load', function() {
        setTimeout(function() {
          const spinner = document.querySelector('.loading-spinner');
          if (spinner) {
            spinner.style.opacity = '0';
            setTimeout(function() {
              if (spinner.parentNode) {
                spinner.parentNode.removeChild(spinner);
              }
            }, 300);
          }
        }, 100);
      });

      // Add error handling for script loading
      window.addEventListener('error', function(e) {
        console.error('Application loading error:', e);
        const spinner = document.querySelector('.loading-spinner');
        if (spinner) {
          spinner.innerHTML = `
            <div style="
              position: fixed;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              text-align: center;
              font-family: Inter, sans-serif;
              color: #dc2626;
              max-width: 400px;
              padding: 20px;
            ">
              <h2 style="margin: 0 0 16px 0; font-size: 20px;">Application Failed to Load</h2>
              <p style="margin: 0 0 16px 0; font-size: 14px; color: #666;">
                There was an error loading the application. Please refresh the page or contact support.
              </p>
              <button
                onclick="window.location.reload()"
                style="
                  background: #dc2626;
                  color: white;
                  border: none;
                  padding: 8px 16px;
                  border-radius: 4px;
                  font-size: 12px;
                  cursor: pointer;
                "
              >
                Refresh
              </button>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
